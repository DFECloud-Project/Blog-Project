{% extends 'base.html' %}
{%block header%}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='home.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Update Post</h1>
                            <span class="subheading">Update an existing post.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
{%endblock header%}
{% block main_content %}
        <!-- Main Content-->
        <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-10 mx-auto">
                <form name="UpdateForm" id="UpdateForm" method="POST" action="{{ url_for('update', post_id=post_id) }}" novalidate>
                  <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                      <label>Title</label>
                      <input type="text" class="form-control" placeholder="Title" name="title" id="title" required data-validation-required-message="Please enter a title.">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                      <label>Subtitle</label>
                      <input type="text" class="form-control" placeholder="Subtitle" name="subtitle" id="subtitle" required data-validation-required-message="Please enter your email address.">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                      <label>Author</label>
                      <input type="text" class="form-control" placeholder="Author" name="author" id="author" required data-validation-required-message="Please enter your phone number.">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                      <label>Blog Content</label>
                      <textarea rows="5" class="form-control" placeholder="Content" name="content" id="content" required data-validation-required-message="Please enter a message."></textarea>
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <br>
                  <div id="success"></div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-secondary" id="sendMessageButton">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
{% endblock main_content %}
